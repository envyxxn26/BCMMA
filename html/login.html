<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> Log in - Bear's Cave Mixed Martial Arts</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main class="login-page" aria-labelledby="login-heading">
    <section class="login-card" role="region">
      <p class="lead">Log in to your account</p>

      <form id="loginForm" class="login-form" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" required autocomplete="email" />

        <label for="password">Password</label>
        <div class="password-group">
          <input id="password" name="password" type="password" required autocomplete="current-password" minlength="6" />
          <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password" title="Show password">
            <span class="icon">show</span>
          </button>
        </div>

        <div class="row">
          <label class="inline"><input type="checkbox" name="remember" /> Remember me</label>
          <a class="forgot" href="#">Forgot?</a>
        </div>

        <div id="error" class="error" aria-live="polite"></div>

        <button type="submit" class="btn">Sign in</button>
      </form>

      <p class="small">Not yet a part of the team? <a href="register.html">Register Now</a></p>
    </section>
  </main>

  <script src="../js/login.js" defer></script>
</body>
</html>
