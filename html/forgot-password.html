<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password - Bear's Cave Mixed Martial Arts</title>
  <link rel="stylesheet" href="../css/forgot-password.css">
</head>
<body>
  <main class="forgot-page" aria-labelledby="forgot-heading">
    <section class="forgot-card" role="region">
      <p class="lead">Reset your password</p>

      <form id="forgotForm" class="forgot-form" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />

        <div id="error" class="error" aria-live="polite"></div>

        <button id="submitBtn" type="submit" class="btn">Send reset link</button>
      </form>

      <div id="success" class="success" role="status" aria-live="polite" hidden>
        <h2>Check your inbox</h2>
        <p>If an account with that email exists, we've sent a password reset link. The link may take a minute to arrive â€” check your spam folder too.</p>
      </div>

      <p class="small">Remembered your password? <a href="login.html">Sign in</a></p>
    </section>
  </main>

  <script src="../js/forgot-password.js" defer></script>
</body>
</html>
